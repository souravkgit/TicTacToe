<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <title>❌CrossZero⭕</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="profile" id="p1">
                <div class="image" id="plogo">
                    <img class="ppic" id="ppic1" src="./Utils/logo1.jpeg">
                    <div class="name" id="pname1">
                        Sourav
                    </div>
                </div>
            </div>
            <div class="text" id="text">
                Room Code : <span></span>
            </div>
            <div class="profile" id="p2">
                <div class="image" id="plogo">
                    <img class="ppic" id="ppic" src="./Utils/logo1.jpeg">
                    <div class="name" id="pname">
                        Sourav
                    </div>
                </div>
            </div>
        </div>
        <div class="gboard">
            <div class="grid">
                <div class="row">
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                </div>
                <div class="row">
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                    <div class="cell" id="9"></div>
                </div>
            </div>
        </div>
        <div class="glogs" id="logs">
            Waiting For Another Player.
        </div>
        <div class="restart_button" id="rs_btn">Restart</div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./board.js"></script>
    <!-- <script src="./index.js"></script> -->

</body>

</html>
