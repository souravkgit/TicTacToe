<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexfriendstyle.css">
    <title>❌CrossZero⭕</title>
</head>

<body>
    <div class="container">
        <div class="logos">
            <div class="logtext">
                Please Select Your Profile Logo.
            </div>
            <div class="images">
                <img class="image" id="img1" src="./Utils/logo1.jpeg" alt="Logo_1">
                <img class="image" id="img2" src="./Utils/logo2.jpeg" alt="Logo_2">
                <img class="image" id="img3" src="./Utils/logo3.jpeg" alt="Logo_3">
                <img class="image" id="img4" src="./Utils/logo4.jpeg" alt="Logo_4">
                <img class="image" id="img5" src="./Utils/logo5.jpeg" alt="Logo_5">
                <img class="image" id="img6" src="./Utils/logo6.jpeg" alt="Logo_6">
                <img class="image" id="img7" src="./Utils/logo7.jpeg" alt="Logo_7">
                <img class="image" id="img8" src="./Utils/logo8.jpeg" alt="Logo_8">
            </div>
        </div>
        <div class="name">
            <input class="iname" id="name" minlength="3" maxlength="15" placeholder="Input Your Name Here">
        </div>
        <div class="room">
            <input class="iroom" id="room" placeholder="Input Your Room Code">
        </div>
        <div class="details">
            <div class="croom" onclick="CreateRoom()">
                Create Room
            </div>
            <div class="enter" onclick="Enter()">
                Enter
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
